<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rock_scissors_game.js" defer></script>
    <link rel="stylesheet" href="rock_scissors_game.css">
</head>
<body>
    <div class="container">
        <div class="game_playground">
            <div class="players_containers">
                <button class="player1 choice1 gameChoice">ROCK</button>
                <button class="player1 choice2 gameChoice">SCISSORS</button>
                <button class="player1 choice3 gameChoice">PAPER</button>
            </div>
            <div class="players_containers score_board">
                <div class="individual_game_container"></div>
                <div class="instructions_container"></div>
                <div class="final_score_container"><div class="textBox"></div></div>
            </div>
            <div class="players_containers">
                <button class="computers choice1 gameChoice">ROCK</button>
                <button class="computers choice2 gameChoice">SCISSORS</button>
                <button class="computers choice3 gameChoice">PAPER</button>
            </div>
        </div>
   
    </div>
    <button class="start_game">START GAME</button>
    
</body>
</html>
